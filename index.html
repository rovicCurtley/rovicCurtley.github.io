<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Tutorial Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home" onclick="showContent('home')">Home</a>
        <a href="#tutorials" onclick="showContent('tutorials')">Tutorials</a>
        <a href="#contact" onclick="showContent('contact')">Contact</a>
    </nav>

    <div id="home" class="content">
        <h1>Welcome to OS Tutorials</h1>
        <p>Explore various tutorials on operating systems.</p>
    </div>
    <div id="tutorials" class="content" style="display:none;">
        <h1>Tutorial Videos</h1>
        <p>Here you can list your tutorial videos.</p>
    </div>
    <div id="contact" class="content" style="display:none;">
        <h1>Contact Us</h1>
        <p>Email: example@example.com</p>
    </div>

    <script>
        function showContent(id) {
            document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
